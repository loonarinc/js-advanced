    // 3. *Создать форму обратной связи с полями: Имя, Телефон, E-mail, текст, кнопка Отправить.
    //     При нажатии на кнопку Отправить произвести валидацию полей следующим образом:
    //     a. Имя содержит только буквы.
    //     b. Телефон имеет вид +7(000)000-0000.
    //     c. E-mail имеет вид mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru.
    //     d. Текст произвольный.
    //     e. Если одно из полей не прошло валидацию, необходимо выделить это поле красной рамкой и сообщить пользователю об ошибке.
    document.querySelector('.feedback').addEventListener('submit', e => {
        e.preventDefault();
        const nameReg = new RegExp('^([a-zа-яё]+)$', 'i');
        const telReg = new RegExp('\\+7\\(\\d{3}\\)\\d{3}-\\d{4}', 'i');
        const emailReg = new RegExp('^[\\w-.]+@[\\w-]+.(com|ru)$', 'i');

        let name = document.getElementById('name').value;
        let phone = document.getElementById('phone').value;
        let email = document.getElementById('email').value;



        let check1 = nameReg.test(name);
        if (!check1) {
            const block = document.querySelector(`.name`);
            block.classList.add('error');
        } else {
            const block = document.querySelector(`.name`);
            block.classList.remove('error');
        }
        let check2 = telReg.test(phone);
        if (!check2) {
            const block = document.querySelector(`.phone`);
            block.classList.add('error');
        } else {
            const block = document.querySelector(`.phone`);
            block.classList.remove('error');
        }
        let check3 = emailReg.test(email);
        if (!check3) {
            const block = document.querySelector(`.email`);
            block.classList.add('error');
        } else {
            const block = document.querySelector(`.email`);
            block.classList.remove('error');
        }

    })

</script>
